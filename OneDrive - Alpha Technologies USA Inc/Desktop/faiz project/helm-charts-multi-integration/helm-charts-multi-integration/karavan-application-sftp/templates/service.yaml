apiVersion: v1
kind: Service
metadata:
  name: camel-discover-sftp-integration
  labels:
    {{- include "camel-discover-sftp-integration.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "camel-discover-sftp-integration.selectorLabels" . | nindent 4 }}
