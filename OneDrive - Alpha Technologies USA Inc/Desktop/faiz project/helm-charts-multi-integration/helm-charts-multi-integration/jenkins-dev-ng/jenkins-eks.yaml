apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-eks
  namespace: jenkins-dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-admin
subjects:
  - kind: ServiceAccount
    name: jenkins-eks
    namespace: jenkins-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
