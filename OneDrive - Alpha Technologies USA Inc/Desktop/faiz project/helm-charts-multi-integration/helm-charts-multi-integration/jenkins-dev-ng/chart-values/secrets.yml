controller:
  podAnnotations:
    vault.hashicorp.com/agent-inject: 'true'
    vault.hashicorp.com/role: 'jenkins'
    vault.hashicorp.com/agent-inject-secret-bindadpassword: 'nextgen/dev/jenkins'
    vault.hashicorp.com/agent-inject-template-bindadpassword: |-
      {{`{{- with secret "nextgen/dev/jenkins" -}}{{.Data.data.ad_pass}}{{- end}}`}}
    vault.hashicorp.com/agent-inject-secret-ghtoken: 'nextgen/dev/jenkins'
    vault.hashicorp.com/agent-inject-template-ghtoken: |-
      {{`{{- with secret "nextgen/dev/jenkins" -}}{{.Data.data.github_token}}{{- end}}`}}
    vault.hashicorp.com/agent-inject-secret-sonartoken: 'nextgen/dev/jenkins'
    vault.hashicorp.com/agent-inject-template-sonartoken: |-
      {{`{{- with secret "nextgen/dev/jenkins" -}}{{.Data.data.sonar_token}}{{- end}}`}}
