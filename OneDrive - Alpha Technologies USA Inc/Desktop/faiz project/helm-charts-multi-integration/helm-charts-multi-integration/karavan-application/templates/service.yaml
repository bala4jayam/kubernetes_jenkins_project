apiVersion: v1
kind: Service
metadata:
  name: karavan-application
  labels:
    {{- include "karavan-application.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.containerPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "karavan-application.selectorLabels" . | nindent 4 }}
