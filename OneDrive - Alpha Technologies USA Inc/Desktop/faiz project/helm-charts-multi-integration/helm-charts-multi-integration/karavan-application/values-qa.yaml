global:
  secretenv:
    enabled: true
    mount: eks-qa
    role: karavan-application
  ingress:
    className: alb
    enabled: true
    annotations:
      alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/scheme: internal
      alb.ingress.kubernetes.io/healthcheck-path: /healthz
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:191134568411:certificate/449c1ce7-ed6b-4a79-ae90-e8e954e720a3
    hosts:
      - host: qa-karavan-application.corcentric.net
        paths:
          - path: /*
            pathType: ImplementationSpecific
            serviceName: karavan-application
            port: 80
autoscaling:
  enabled: false
karavanapplication:
  replicaCount: 1
  image:
    repository: 851725536116.dkr.ecr.us-east-1.amazonaws.com/corcentric-nexgen-dev-karavan-application
    pullPolicy: IfNotPresent
    tag: camel-scheduler-integration-v1
  env:
    ENVIRONMENT: Development
  secretenv:
    enabled: false
service:
  type: ClusterIP
  port: 80
  containerPort: 8080
  resources:
    requests:
      memory: 1024Mi
      cpu: 500m
    limits:
      memory: 1Gi
      cpu: '1'
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ''
